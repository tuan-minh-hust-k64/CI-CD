apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  selector:
    matchLabels:
      app: server-deployment
  template:
    metadata:
      labels:
        app: server-deployment
    spec:
      containers:
      - name: server-deployment
        image: tuanminh009/iot-be:v2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: DB_URL
            value: mongodb://mongo-service
        ports:
        - containerPort: 3001
